<div class="container">
    <h3 id="adding">Adding Student</h3>
    <h3 id="editing" style="display:none">Edit Student</h3>
    <form [formGroup]="StudentForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="surname">Surname</label>
                <input formControlName="surname" type="text" name="surname" id="surname" class="form-control form-rounded">
            </div>
            <div class="form-group col-md-6">
                <label for="firstname">First Name</label>
                <input type="text" formControlName="firstname" class="form-control form-rounded"
                    name="firstname" id="firstname">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Email</label>
                <input type="email" class="form-control form-rounded" >
            </div>
            <div class="form-group col-md-4">
                <label>Phone Number</label>
                <input type="tel" class="form-control form-rounded">
            </div>
            <div class="form-group col-md-2">
                <label for="studentID">Student ID</label>
                <input formControlName="studentid" type="text" name="studentid" id="studentid" class="form-control form-rounded">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="Faculty">Faculty</label>
                <select formControlName="faculty" id="faculty" class="form-control form-rounded" (change)=selected()>
                    <option selected>Choose...</option>
                    <option *ngFor="let k of facultyNew" [ngValue]="k">{{k}}</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="departmentDetail">Department</label>
                <select formControlName="department" id="departments" class="form-control form-rounded"
                    (change)=selectedDepartment()>
                    <option selected>Choose...</option>
                    <option *ngFor="let k of departmentList" [ngValue]="k">{{k}}</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="programme">Programme</label>
                <select formControlName="programme" id="programme" class="form-control form-rounded"
                (change)=selectedCourse()>
                    <option selected>Choose...</option>
                    <option *ngFor="let k of programList" [ngValue]="k">{{k}}</option>
                </select>                
            </div>
        </div>
        <div class="form-row">
             <div class="form-group col-md-4">
                <label for="level">Level</label>
                <input formControlName="level" type="text" name="level" id="level" class="form-control form-rounded" readonly="readonly">                                
            </div>
            <div class="form-group col-md-8">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control form-rounded" id="inputAddress" placeholder="1234 Main St">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>State of Origin</label>
                <input type="text" class="form-control form-rounded">
            </div>
            <div class="form-group col-md-6">
                <label for="inputState">LGA</label>
                <input type="text" class="form-control form-rounded">
            </div>
        </div>
        <div class="box">
            <div class="form-group">
                <label>Courses</label>
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>No</th>
                            <th>Course Name</th>
                            <th>Course TItle</th>
                            <th>Unit</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let courseDetail of courseList;let i=index" id="box">
                            <td>{{i+1}}</td>
                            <td>{{courseDetail.courseID}}</td>
                            <td>{{courseDetail.courseTitle}}</td>
                            <td>{{courseDetail.courseUnit}}</td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="gridCheck"
                                        (change)="addCourses($event,i)">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-group col-md-3">
            <label>Total Unit Offered</label><span>
                <p>{{unit}}</p>
            </span>
        </div>
        <button type="submit" class="btn btn-primary button" (click)="addStudent($event)" id="add">Add Student</button>
        <button type="submit" class="btn btn-primary button" (click)="updateStudent()" id="update" style="display: none">Update Student</button>
    </form>
</div>
